<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i>
            Agregar    
        </button>
    </div>


</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animated fadeIn ">
    <thead class="thead-dark ">
        <tr>
            <th scope="col ">#</th>
            <th scope="col ">Nombre</th>
            <th scope="col ">Poder</th>
            <th scope="col ">Vivo</th>
            <th scope="col ">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i=index ">
            <th scope="row ">{{ i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>

            <td>
                <label *ngIf="heroe.vivo " class="badge badge-success ">Vivo</label>
                <label *ngIf="!heroe.vivo " class="badge badge-danger ">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info mr-1 " [routerLink]="[ '/heroe', heroe.id] ">
                    <i class="fas fa-pen "></i>
                </button>
                <button class="btn btn-danger " (click)="borrarHeroe(heroe, i) ">
                    <i class=" fas fa-trash "></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="cargando " class="alert alert-info text-center mt-3 animated fadeIn ">
    <h4 class="lert-heading ">Cargando</h4>
    <p>
        <i class="fas fa-sync fa-spin fas-2x "></i>
    </p>
    <p class="mb-0 ">Espere un momento</p>
</div>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 ">
    <h4 class="lert-heading ">No hay registros</h4>
    <p>
        <i class="fas fa-exclamation fas-2x "></i>
    </p>
</div>
