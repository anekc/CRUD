<h1>Heroe <small>{{heroe.nombre}}</small></h1>
<hr>

<div class="row ">
    <div class="col text-right">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fas fa-arrow-left"></i>
            Regresar  
        </button>
    </div>


</div>
<div class="row animated fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text " class="form-control " disabled="disabled ">
                <small class="form-text text-muted ">Este campo es autogenerado</small>
            </div>
            <div class="form-group ">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" type="text " class="form-control " placeholder="Nombre " required>
            </div>
            <div class="form-group ">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" name="poder" type="text " class="form-control " placeholder="Poder " required>
            </div>

            <div class="form-group ">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class=" btn btn-outline-success w-50 " type="button ">
                    <i class="fas fa-smile-wink "> Vivo</i>
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50 " type="button ">
                    <i class="fas fa-dizzy "> Muerto</i>
                </button>

            </div>
            <hr>
            <div class="form-group text-center ">
                <button type="submit " class="btn btn-primary ">
                    <i class="fas fa-save "> Guardar</i>
                </button>
            </div>
        </form>
    </div>
</div>
